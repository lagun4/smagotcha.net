---
layout: default
title: Blog
---
<div class='blog-posts2'>
  {% for post in site.posts %}
  <article class='blog-post2'>
    <h2>{{ post.title }}</h2>
    <p><time class='blog-post-date'>{{ post.date | date_to_string "ordinal", "EN" }}</time></p>
    {{ post.content | markdownify }}
  </article>
  {% endfor %}
</div>
