---
layout: default
title: Blog
---
<div class='blog-posts'>
  {% for post in site.posts %}
  <article class='blog-post'>
    <h2>{{ post.title }}</h2>
    <h3><time class='blog-post-date'>{{ post.date | date_to_string "ordinal", "DE" }}</time></h3>
    {{ post.content | markdownify }}
  </article>
  {% endfor %}
</div>
