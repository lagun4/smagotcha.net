---
layout: default
title: Blog
---
<div class='blog-posts'>
  {% for post in site.posts %}
  <article class='blog-post'>
    <h2>{{ post.title }}</h2>
    <p><time class='blog-post-date'>{{ post.date | date_to_string "ordinal", "EN" }}</time></p>
    {{ post.content | markdownify }}
  </article>
  {% endfor %}
</div>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
